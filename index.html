<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link href="undertale.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body class="ut-wrapper">
    <div id="background">
        <div id="header">
            <img src="images/Annoying_Dog_sprite.webp" id="logo">
            <div class="ut-stats ut-heading">DOGGO</div>
        </div>
    </div>

    <div id="main" class="ut-menu">
        <div id="intro">
            <p class="ut-dialogue">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p class="ut-dialogue">Sign up now to get started. You know you want to.</p>
        </div>

        <form>
            <p class="ut-heading">Let's do this!</p>
            <fieldset>
                <label for="name">FIRST NAME</label>
                <div>
                    <input type="text" id="name" name="name">
                    <span class="invalid ut-chara"></span>
                </div>
            </fieldset>

            <fieldset>
                <label for="surname">LAST NAME</label>
                <div>
                    <input type="text" id="surname" name="surname">
                    <span class="invalid ut-chara"></span>
                </div>
            </fieldset>

            <fieldset>
                <label for="email">EMAIL</label>
                <div>
                    <input type="email" id="email" name="email">
                    <span class="invalid ut-chara"></span>
                </div>
            </fieldset>

            <fieldset>
                <label for="phone-number">PHONE NUMBER</label>
                <div>
                    <input type="tel" id="phone-number" name="phone-number">
                    <span class="invalid ut-chara"></span>
                </div>
            </fieldset>

            <fieldset>
                <label for="password">PASSWORD</label>
                <div>
                    <input type="password" id="password" name="password">
                    <span class="invalid ut-chara"></span>
                </div>
            </fieldset>

            <fieldset>
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <div>
                    <input type="password" id="confirm-password" name="confirm-password">
                    <span class="invalid ut-chara"></span>
                </div>
            </fieldset>

            <input type="submit" id="submitButton" name="submitButton" class="ut-button ut-action ut-link" value="Create Account">
        </form>

        <p>Already have an account? <a class="ut-stats ut-link">Login</a></p>
    </div>
</body>
</html>
